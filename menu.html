<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Menu</title>
  </head>
  <body>
    <div class="menu">
      <div class="title-container text-center">
        <h1>Fast Food</h1>
        <img src="assets/images/menu.png" alt="Menu" />
      </div>
      <div class="item-container">
        <div class="item">
          <div class="img-container">
            <img src="assets/images/doner.png" alt="" />
          </div>
          <p class="item-title">Doner Kebab</p>
          <div class="second-row">
            <div class="stars-container">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="price-container">
              <p class="price">120 ₺</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="img-container">
            <img src="assets/images/wrap.png" alt="Chicken Wrap" />
          </div>
          <p class="item-title">Chicken Wrap</p>
          <div class="second-row">
            <div class="stars-container">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="price-container">
              <p class="price">100 ₺</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="img-container">
            <img src="assets/images/pizza.png" alt="Pizza" />
          </div>
          <p class="item-title">Pizza</p>
          <div class="second-row">
            <div class="stars-container">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="price-container">
              <p class="price">130 ₺</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="img-container">
            <img src="assets/images/lasagna.png" alt="Lasagna" />
          </div>
          <p class="item-title">Lasagna</p>
          <div class="second-row">
            <div class="stars-container">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="price-container">
              <p class="price">90 ₺</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="img-container">
            <img src="assets/images/penne-bolognese.png" alt="Penne Bolognese" />
          </div>
          <p class="item-title">Penne Bolognese</p>
          <div class="second-row">
            <div class="stars-container">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <div class="price-container">
              <p class="price">100 ₺</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="img-container">
            <img src="assets/images/fish.png" alt="Fish" />
          </div>
          <p class="item-title">Fish</p>
          <div class="second-row">
            <div class="stars-container">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <div class="price-container">
              <p class="price">100 ₺</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-contact">
        <p>www.site.com<i class="fa-solid fa-globe"></i></p>
        <p>+1 234 567 89 00<i class="fa-solid fa-phone"></i></p>
      </div>
    </footer>
  </body>
</html>
